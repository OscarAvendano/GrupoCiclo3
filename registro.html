<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">

    <title>Registro</title>
</head>
<body>
<div id="formulario">
    <form>
        <label for="campoNombre">Nombre completo</label>
        <input type="text" id="campoNombre" >
        <label for="campoContraseña">Contraseña</label>
        <input type="password" id="campoContraseña">
        <label for="campoCorreo">Correo</label>
        <input type="email" id="campoCorreo">
        <label for="campoConfirmacioncorreo">Confirmación correo</label>
        <input type="email" id="campoConfirmacioncorreo">
        <label for="campoTelefono">Teléfono móvil</label>
        <input type="tel" id="campoTelefono">
    </form>
    <button id="boton_registro">Registro</button>
</div>
</body>
</html>
